<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Form Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form id="form" class="form">
      <h2 class="text-center">User Information</h2>
      
      <!-- Full Name -->
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" id="fullname" class="form-control" placeholder="Enter your full name" required>
        <div id="fullnameError" class="error-message"></div>
      </div>
      
      <!-- Email Address -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
        <div id="emailError" class="error-message"></div>
      </div>
      
      <!-- Contact Number -->
      <div class="mb-3">
        <label for="contact" class="form-label">Contact Number</label>
        <input type="text" id="contact" class="form-control" placeholder="Enter your contact number" required>
        <div id="contactError" class="error-message"></div>
      </div>
      
      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter a password" required>
        <div id="passwordError" class="error-message"></div>
      </div>
      
      <!-- Confirm Password -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
        <div id="confirmPasswordError" class="error-message"></div>
      </div>
      
      <!-- City -->
      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" id="city" class="form-control" placeholder="Enter your city" required>
        <div id="cityError" class="error-message"></div>
      </div>
      
      <!-- Country -->
      <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <input type="text" id="country" class="form-control" placeholder="Enter your country" required>
        <div id="countryError" class="error-message"></div>
      </div>
      
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
      <div id="successMessage" class="success-message"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
